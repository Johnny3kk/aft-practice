# Базовый URL нашего приложения
base.url=https://www.ozon.ru/

# Тип запускаемого браузера
type.browser=chrome

# Пути к драйверам
path.chrome.driver.windows=src/main/resources/webdriver/chromedriver.exe
path.gecko.driver.windows=src/main/resources/webdriver/geckodriver.exe
path.chrome.driver.mac=src/main/resources/webdriver/chromedriver-macos
path.gecko.driver.mac=src/main/resources/webdriver/geckodriver-macos
path.chrome.driver.unix=src/main/resources/webdriver/chromedriver-linux
path.gecko.driver.unix=src/main/resources/webdriver/geckodriver-macos

# Настройка неявных ожиданий
implicitly.wait=3
page.load.timeout=10